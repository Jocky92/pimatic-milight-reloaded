<script id="milight-cwww-template" type="text/template">
    <li data-bind="attr: { id: id }" class="sortable no-header">
        <div class="milight-container">
            <div class="milight-label-container">
                <label data-bind="text: name, tooltip: $data.labelTooltipHtml" class="device-label"></label>
            </div>
            <div class="milight-switch-container">
                <select data-bind="attr: { value: state }" class="milight-state">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
            </div>
            <div class="milight-brightness-button-container milight-button-container">
                <div data-role="controlgroup" data-type="horizontal" data-mini="true" data-enhanced="true" class="button-control ui-controlgroup ui-controlgroup-horizontal ui-corner-all ui-mini no-carousel-slide">
                    <a class="ui-last-child ui-btn ui-corner-all ui-icon-arrow-u ui-btn-icon-right" name="brighter"></a>
                    <a class="ui-first-child ui-btn ui-corner-all ui-icon-arrow-d ui-btn-icon-left" name="darker"></a>
                </div>
            </div>
            <div class="milight-temperature-button-container milight-button-container">
                <div data-role="controlgroup" data-type="horizontal" data-mini="true" data-enhanced="true" class="button-control ui-controlgroup ui-controlgroup-horizontal ui-corner-all ui-mini no-carousel-slide">
                    <a class="ui-last-child ui-btn ui-corner-all ui-icon-plus ui-btn-icon-right" name="warmer"></a>
                    <a class="ui-first-child ui-btn ui-corner-all ui-icon-minus ui-btn-icon-left" name="cooler"></a>
                </div>
            </div>
        </div>
    </li>
</script>

</script>
